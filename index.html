<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <section>
      <picture>
        <img src="assets/images/avatar-jessica.jpeg" alt="Jessica's photo">
      </picture>
      <h1>Jessica Randall</h1>
      <p id="local"><strong>London, United Kingdom</strong></p>
      <p id="presentation">"Front-end developer and avid reader."</p>

      <div id="links">
        <a href="#"><strong>GitHub</strong></a>
        <a href="#"><strong>Frontend Mentor</strong></a>
        <a href="#"><strong>LinkedIn</strong></a>
        <a href="#"><strong>Twitter</strong></a>
        <a href="#"><strong>Instagram</strong></a>
      </div>
    </section>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/VitorEmanoelNogueira">Vitor Emanoel da Silva Nogueira</a>.
      </div>
    </footer>
  </main>


</body>

</html>
